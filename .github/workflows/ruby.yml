name: Ruby checks

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Start Elasticsearch
        uses: elastic/elastic-github-actions/elasticsearch@master
        with:
          stack-version: 6.8.15
      - name: Database setup
        run: DATABASE_URL=postgres://postgres:postgres@localhost/larp_library_test bundle exec rails db:create db:migrate
      - name: Elasticsearch index setup
        run: DATABASE_URL=postgres://postgres:postgres@localhost/larp_library_test bundle exec rails larp_library:elasticsearch:setup
      - name: Run tests
        run: DATABASE_URL=postgres://postgres:postgres@localhost/larp_library_test bundle exec rails test
